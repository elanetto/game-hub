<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/product-card-styles.css">
    <title>:: Building || Product Card ::</title>
</head>
<body>
    <div class="product-card">
        <div class="game-img">
            <img src="assets/games/SuperDuper.jpeg" alt="Super Duper">
        </div>
        <div class="game-category-tag">pre-loved</div>
        <div class="game-details">
            <div class="title-category-old-price-section">
                <span class="game-title">Super Duper</span>
            <span class="game-category">Pre-loved and lovable</span>
            <span class="old-price">$ 59</span>
            </div>
            <div class="price-and-btn-pre-loved">
                <span class="game-sales-prize">$ 34</span>
                <button class="buy-now-btn">Buy now <i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>
        <div class="score">
            <figure class="ign-score"><img src="assets/shared/ign-score-hexagon.svg" alt="ign score" class="hexagon">
                <div class="inside-hexagon">
                    <span class="ign-number">8</span>
                    <img src="assets/shared/ign-logo.png" alt="ign logo" class="ign-logo">
                </div>
            </figure>
            <span class="heart">
                <i class="fa-solid fa-heart"></i></span>
        </div>
    </div>
</body>
</html>
